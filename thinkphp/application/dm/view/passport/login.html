<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>登陆系统</title>
    {include file='common/head' /}
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">请登陆</div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">Login</div>
            </div>
            <form id="logindata" method="post">
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
                </div>
                <div class="loginbox-textbox">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                </div>
<!--                 <div class="loginbox-textbox">
                    <input type="captcha" class="form-control" id="captcha" name="captcha" placeholder="验证码" />
                    <img style="width: 100%;" src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?+Math.random()'" alt="captcha">
                </div>
 -->                
                <div class="loginbox-forgot">
                    <a href="javascript: void(0);" class="password_tip">忘了密码?</a>
                </div>
            </form>
            <div class="loginbox-submit">
                <!-- <input type="button" class="btn btn-primary btn-block" value="登陆"> -->
                <a href="javascript: void(0);" class="btn btn-primary btn-block" onclick="$('#logindata').submit();">登陆</a>
            </div>
            <div class="loginbox-signup">
                <a href="register.html">注册申请</a>
            </div>
        </div>
        <div class="logobox">
            <span class="text-primary">[设备管理系统]:使用账户密码安全登陆</span>
        </div>
    </div>

    <!--Basic Scripts-->
    {include file='common/script' /}
    <!--Beyond Scripts-->

    <script src="__dm__/js/ba/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__dm__/js/nest/canvas-nest.js"></script>
    <script>
        $(".password_tip").click(function(){
            bootbox.alert("忘记密码?请联系管理员！");
        });
    </script>
    
</body>
<!--Body Ends-->
</html>
