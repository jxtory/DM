<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>修改密码</title>
    {include file='common/head' /}
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">修改密码</div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">Change</div>
            </div>
            <form id="resetpassword" method="post">
                <div class="loginbox-textbox">
                    <span>用户名：</span>{$username}
                </div>
                <div class="loginbox-textbox">
                    <input type="password" class="form-control" id="password" name="password" placeholder="新密码" />
                </div>
                <div class="loginbox-textbox">
                    <input type="captcha" class="form-control" id="captcha" name="captcha" placeholder="验证码" />
                    <hr>
                    <img style="width: 100%;" src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?+Math.random()'" alt="captcha">
                </div>
            </form>
            <div class="loginbox-submit">
                <!-- <input type="button" class="btn btn-primary btn-block" value="登陆"> -->
                <a href="javascript: void(0);" class="btn btn-primary btn-block" onclick="$('#resetpassword').submit();">提交</a>
            </div>
        </div>
        <div class="logobox">
            <span class="text-primary">[设备管理系统]: 修改密码后，请牢记！</span>
        </div>
    </div>

    <!--Basic Scripts-->
    {include file='common/script' /}
    <!--Beyond Scripts-->

    <script src="__dm__/js/ba/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__dm__/js/nest/canvas-nest.js"></script>
    
</body>
<!--Body Ends-->
</html>
