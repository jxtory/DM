<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>设备管理系统</title>
    {include file='common/head' /}
    <link rel="stylesheet" href="__dm__/css/validation.css">
</head>
<!-- /Head -->
<!-- Body -->
<body>
    <!-- Navbar -->
    {include file='common/nav' /}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file='common/sidebar' /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="#">设备管理系统</a>
                        </li>
                        <li>设备管理</li>
                        <li>内容设置</li>
                        <li class="active">编辑名称</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="well" id="contentedit" data-who="{$who}" data-name="{$thisname}">
                            <div class="widget-header bg-themeprimary">
                                <span class="widget-caption">修改名称<span></span></span>
                            </div>

                            <h4 class="block">当前名称：{$thisname}</h4>
                            <form id="editcontentnamedata">
                                <label for="editbox">输入要修改的名称，并按下回车键：</label>
                                <input type="text" class="form-control input-xs" id="editbox" name="editbox" placeholder="">
                                <span class="visible-xs">
                                    <a class="btn btn-primary btn-xs" href="javascript:void(0);"><i class="fa fa-plus"></i> 确认</a>
                                </span>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

    <!-- Need Scripts -->
    {include file='common/script' /}
    <!-- /Need Scripts -->
    <!--Page Related Scripts-->
    <script src="__dm__/js/dmdatas.js"></script>
    <script src="__dm__/js/jquery-validation-1.14.0/dist/jquery.validate.js"></script>
    <script src="__dm__/js/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

    <script type="text/javascript">
        function validaform(){
            return $("#editcontentnamedata").validate({
                rules:{
                    editbox: {
                        required: true,
                        minlength: 2,
                        maxlength: 30
                    }
                },
                messages:{
                    editbox: {
                        required: "名称不能为空",
                        minlength: "至少两个字",
                        maxlength: "不得超于三十个字"
                    }
                }

            });
        }
        $(function(){
            $.validator.setDefaults({
               debug: true
            });

            $(validaform());
        });

        $("#editbox").keydown(function(event) {
            if(event.which == 13){
                event.preventDefault();
                if(validaform().form()){
                    editcontentnamesubmit();
                } else {

                }
            }
        });

        $("#editcontentnamedata span a").click(function(){
            if(validaform().form()){
                editcontentnamesubmit();
            } else {

            }
        });
    </script>
</body>
<!--  /Body -->
</html>
